        <div class="card shadow">

        <h1>Counter</h1>

            <div class="card-body">
                <h2 id="count" >0</h2>

                <button  id="increment-btn" class="btn btn-success btn-lg mybutton shadow" onclick="increment()">+</button>

          </div>
